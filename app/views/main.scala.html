@(title: String)(content: Html)

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html>
	<head>
      <meta charset="utf-8"/>
  	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  	  <meta name="viewport" content="width=device-width"/>
  	  <title>@title</title>
  	  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
      <style type="text/css">
        body {
          padding-top: 60px;
          padding-bottom: 40px;
        }
        .sidebar-nav {
          padding: 9px 0;
        }
      </style>
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
      <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  </head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">WinFlow Analytics</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Alert Rules <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Create New Rule</a></li>
                                <li><a href="#">Show All Rules</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Portfolios <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="/portfolios">Upload Active Trades</a></li>
                                <li><a href="/portfolios/show">Show All Active Trades</a></li>
                            </ul>
                        </li>

                        <li><a href="#">Help</a></li>
                        <li>
                            <a href="https://github.com/winflow/winflow">
                                <img src="@routes.Assets.at("images/github-logo.png")" style="height:20px; width:48px" />
                            </a>
                        </li>
                    </ul>
                    <p class="navbar-text pull-right">
                        <span class="navbar-link badge badge-important"></span>
                        &nbsp;
                        <a href="@routes.Application.logout()" class="navbar-link">Logout</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        @content
        <hr>
        <footer>
            <p class="pull-right"><a href="https://twitter.com/WinflowFG">@@WinflowFG</a></p>
            <p>&copy; Winflow Financial Group Corporation</p>
        </footer>
    </div>

    <!-- For faster page loads -->
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
  </body>
</html>
